<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="controller/controller.js"></script>
    <script src="view/view.js"></script>
    <script src="model/note.js"></script>
    <script src="model/notes.js"></script>
    <script src="model/cookie.js"></script>
</head>
<body>
    <div class="note" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'>
        <span class="headerNote"> <img class="trashButton" src="img/trashButton.svg" alt="Delete Note"> </span>
        <textarea class="textArea titleNote" placeholder="Title"></textarea>
        <textarea class="textArea textNote" maxlength="650" placeholder="Write here your note."></textarea>
    </div>
</body>
</html>
